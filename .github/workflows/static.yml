name: Deploy to GitHub Pages and IPFS
on:
  push:
    branches: [ main ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build site
        run: echo "Building site..."
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      - name: Pin to IPFS
        run: |
          npm install -g ipfs-deploy
          ipfs-deploy ./public --pinataKey ${{ secrets.PINATA_KEY }} --pinataSecret ${{ secrets.PINATA_SECRET }}
